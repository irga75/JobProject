{% extends "base.html" %}

{% block content %}
<h2>Резюме пользователя {{ resume.owner.name }}</h2>
<p><b>email:</b> {{ resume.owner.email }}</p>
<p>{{ resume.text }}</p>
<p><b>Сфера деятельности:</b> {{ resume.sphere }}</p>
<p><b>Стаж работы:</b> {{ resume.experience_time }}</p>
<p><b>Образование:</b> {{ resume.education }}</p>
<a class="btn btn-secondary" href="/download_resume/{{ resume.id }}">Скачать резюме</a>
{% endblock %}

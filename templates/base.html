<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>{{title}}</title>
</head>
<body>
<header>
    <div class="p-3 mb-2 bg-light text-dark">
        <table class="h1_table">
   <tr>
    <td style="width: 35%;"><h1><a href="/"><img src="/static/img/logo.png" alt="Логотип Jooble"></a></h1></td>
    <td style="width: 10%;">
        {% if current_user.is_authenticated %}
            <a class="navbar-brand" href="/personal_account/{{ current_user.id }}" style="font-size: x-large;">{{ current_user.name }}</a>
        {% else %}
            <a class="btn btn-success" href="/login">Login</a>
            <a class="btn btn-primary" href="/register">Register</a>
        {% endif %}
    </td>
   </tr>
  </table>
    </div>
<!--    <h4>И на Марсе будут яблони цвести!</h4>-->
</header>
<!-- Begin page content -->
<main role="main" class="container">
    {% block content %}{% endblock %}
</main>
</body>
</html>
